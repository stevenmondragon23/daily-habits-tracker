<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Daily Habits Tracker</title>
  </head>
  <body>
    
      <header>
        <h1>Daily Habits Tracker</h1>
        <p id="current-date"></p>
        <p id="progress"></p>
      </header>
    <main id="app">
      <section id="quote">
        <p>Daily motivational quote goes here</p>
      </section>
      <section id="form-container"></section>

      <section id="habits">
        <h2>Today's Habits</h2>
        <ul id="habits-list"></ul>
      </section>

      <section id="stats">
        <h2>Your Progress</h2>
        <p>Progress will be shown here</p>
      </section>


      <div id="confirm-modal" class="hidden">
        <div class="modal-content">
            <p id="confirm-text"></p>
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">Cancel</button>
          </div>
      </div>



    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
