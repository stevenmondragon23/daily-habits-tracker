<section id="add-habit">
  <h2>Add New Habit</h2>

  <form id="habit-form">
    <label for="habit-name">Habit Name</label>

    <input
      type="text"
      id="habit-name"
      name="habit-name"
      placeholder="Enter a habit (e.g. Drink water)"
      required
    />

    <button type="submit">Add Habit</button>
  </form>
</section>
