<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/main.js"></script>
    <title>Daily Habits Tracker</title>
  </head>
  <body>
    
      <header>
        <h1>Daily Habits Tracker</h1>
        <p id="current-date"></p>
        <p id="progress"></p>
        <button id="openSettings">âš™</button>
      </header>
    <main id="app">
      <section id="quote">
        <p>Daily motivational quote goes here</p>
      </section>
      <section id="form-container"></section>

      <section id="habits">
        <h2>Today's Habits</h2>
        <ul id="habits-list"></ul>
      </section>

      <section id="stats">
        <h2>Your Progress</h2>
        <p>Progress will be shown here</p>
      </section>


        <div id="confirm-modal" class="hidden">
          <div class="modal-content">
              <p id="confirm-text"></p>
              <button id="confirm-yes">Yes</button>
              <button id="confirm-no">Cancel</button>
            </div>
        </div>

        <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>

      <label for="themeColor">Theme</label>
      <select id="themeColor" name="themeColor">
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="dark">Dark</option>
      </select>

      <label for="fontSize">Font Size</label>
      <select id="fontSize" name="fontSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="showDailyQuote">
        <input type="checkbox" id="showDailyQuote" name="showDailyQuote">
        Show Daily Quote
      </label>

      <button id="closeSettings">Close</button>
    </div>
  </div>

    </main>
    
  </body>



</html>
